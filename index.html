    <main>
        <div class="back">
            <div class="container">
                <h1 class="m-30">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="form m-30">
                    <!-- FORM -->
                    <div class="form-input">
                        <div class="container">
                            <div class="row">
                                <!-- CHIEDO IL NOME ALL'UTENTE -->
                                <div class="col">
                                    <div class="row flex-column">
                                        <div class="col text-center">
                                            <label for="name">Inserisci il tuo nome</label>
                                        </div>
                                        <div class="col text-center">
                                            <input type="text" name="name" id="name" value="B">
                                        </div>
                                    </div>
                                </div>
                                <!-- QUANTI CHILOMETRI VUOI PERCORRERE -->
                                <div class="col">
                                    <div class="row flex-column">
                                        <div class="col text-center">
                                            <label for="path">Quanti chilometri vuoi percorrere?</label>
                                        </div>
                                        <div class="col text-center">
                                            <input type="number" name="path" id="path" value="4">
                                        </div>
                                    </div>
                                </div>
                                <!-- ETA -->
                                <div class="col">
                                    <div class="row flex-column">
                                        <div class="col text-center">
                                            <label for="age">Fascia d'età</label>
                                        </div>
                                        <div class="col text-center">
                                            <select name="age" id="age">
                                                <option value="minorenne">Minorenne</option>
                                                <option value="maggiorenne">Maggiorenne</option>
                                                <option value="over65">over65</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- BUTTON -->
                    <div class="form-button h-50 b">

                            <button id="reset">Cancella</button>
                        </div>
